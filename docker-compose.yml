version: '3'
services:
  sidus-backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - '8000:8000'
    volumes:
      - ./:/code
    links:
      - pgsql
      - redis
    environment:
      DATABASE_URL: 'postgres://sidus:Nuwr5bbT@pgsql/sidus_backend'
      REDIS_URL: 'redis://redis'

  pgsql:
    image: postgres:14-alpine
    restart: on-failure
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: sidus_backend
      POSTGRES_USER: sidus
      POSTGRES_PASSWORD: Nuwr5bbT

  redis:
    image: redis:6-alpine
    restart: on-failure
    ports:
      - '6379:6379'
